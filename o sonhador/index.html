<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <main>
        <div class="passo ativo" id="passo-0">
            <img src="img/cenario-passo0.png" alt="">
            <p>Um dia desses,ele quis decidi segui seus caminhos</p>
            <button class="btn-proximo" data-proximo="1">ir atrás do seu sonho</button>
            <button class="btn-proximo" data-proximo="2">dessitir</button>
        </div>
        <div class="passo" id="passo-1">
            <p>e ele escolheu seguir seu sonho</p>
            <button class="btn-proximo" data-proximo="3">ser feliz no futebol</button>
            <button class="btn-proximo" data-proximo="4">Desistir e voltar para casa</button>
        </div>
        <div class="passo" id="passo-2">
            <p></p>
            <button class="btn-proximo" data-proximo="5">Investigar as igrejas antigas</button>
            <button class="btn-proximo" data-proximo="6">Explorar as praias próximas</button>
        </div>
        <div class="passo" id="passo-3">não deu certo e voltou para casa 
            <p>e ele teve que volta a trabalha com os seus pais
            <button class="btn-proximo" data-proximo="7">ir atrás de testes para continuar no futebol</button>
        </div>

        <div class="passo" id="passo-4">
            <img src="img/cenario-passo4-voltar-casa.png" alt="imagem voltando para casa e desitindo da aventura">
            <p></p>e ele foi fazer testes


        <div class="passo" id="passo-5">
            <p>seu irmão que é traficantes chamou ele para ajuda ele a leva drogas para europa/p>
            <button class="btn-proximo" data-proximo="7">ajudar seu irmão/button>
        </div>

        <div class="passo" id="passo-6">
            <p>ele escolheu ir ajuda seu irmão porque irá trazer muito dinheiro para eles.</p>
            <button class="btn-proximo" data-proximo="8">continuar no trafico ou ir atrás do seu sonho</button>
        </div>

        <div class="passo" id="passo-7">
            <p>ele escolheu fica no trafico porque estava dando mais dinheiro</p>
            <button class="btn-proximo" data-proximo="9">Seguir pelo sonho</button>
            <button class="btn-proximo" data-proximo="10">Seguir pelo trafico</button>
        </div>

        <div class="passo" id="passo-8">
            <p> e seu irmão acabou sendo pego-pela policia</p>
            <button class="btn-proximo" data-proximo="7">ir tenta tira seu irmãon da cadeia</button>
        </div>

        <div class="passo" id="passo-9">
            <p>e ele assumiu as coisas do trafico de seu irmão
            </p>
            <button class="btn-proximo" data-proximo="11"></button>
        </div>

        <div class="passo" id="passo-10">
            <p>e enzo virou uns dos maiores traficantes da euroupa
                </p>
            <button class="btn-proximo" data-proximo="12">abrir muitas bocas de fumo</button>
        </div>

        <div class="passo" id="passo-11">
            <img src="img/cenario-passo11-cidade-perdida.png" alt="encontrando uma cidade maravilhosa perdida no Amazonas">
            <p>e um clube da euroupa acabou vendo videos de enzo jogando e gostou do futebol de enzo
                </p>
        </div>

        <div class="passo" id="passo-12">
            <p>enzo foi joga no time e ganhou muito dinheiro e pago a liberdade de seu irmão e sairam do trafico e seguiram pro lado do futebol                que levam à cidade perdida.</p>
            <button class="btn-proximo" data-proximo="11">voltar a morar com seus pais e buscar clube por lá/button>
        </div>
    </main>

</html>
